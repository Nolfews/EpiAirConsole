<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link rel="stylesheet" href="/frontend.css" />
  </head>
  <body>
    <div id="navbar-root"></div>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Sign In to EpiAirConsole</h2>
        <div id="authError" class="auth-error">Invalid username or password</div>
        <form id="signinForm" class="auth-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input id="username" name="username" required autocomplete="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="current-password" />
          </div>
          <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <div class="auth-footer">
          <p>Don't have an account? <a href="/signup.html">Create Account</a></p>
        </div>
      </div>
    </div>

    <script>
      (async function(){
        const resp = await fetch('/src/components/navbar.html');
        if(!resp.ok)
            return;
        const html = await resp.text();
        const root = document.getElementById('navbar-root');
        root.innerHTML = html;
        root.querySelectorAll('button[data-target]').forEach(btn=>{
            btn.addEventListener('click', ()=>{
                const target = btn.getAttribute('data-target');
                window.location.href = target;
            });
        });

        const form = document.getElementById('signinForm');
        const errorElement = document.getElementById('authError');

        form?.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorElement.classList.remove('visible');

            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const fd = new FormData(form);
                const body = {};
                fd.forEach((v, k) => body[k] = v);

                const res = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const j = await res.json();

                if (res.ok && j.token) {
                    localStorage.setItem('token', j.token);
                    window.location.href = '/';
                } else {
                    errorElement.textContent = j.error || 'Sign in failed. Please check your credentials.';
                    errorElement.classList.add('visible');

                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                errorElement.textContent = 'Connection error. Please try again later.';
                errorElement.classList.add('visible');

                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
      })();
    </script>
  </body>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="/frontend.css" />
  </head>
  <body>
    <div id="navbar-root"></div>

    <main>
      <section class="hero">
        <h1>EpiAirConsole</h1>
        <h1>Welcome for a new adventure</h1>
        <p>Control your games from your phone. Sign in to get started.</p>
          <div id="heroActions">
            <a id="connectBtn" class="btn" href="/signup.html">Sign up</a>
          </div>
      </section>
    </main>

    <script>
      (async function(){
        const resp = await fetch('/src/components/navbar.html');
        if(!resp.ok)
            return;
        const html = await resp.text();
        const root = document.getElementById('navbar-root');
        root.innerHTML = html;
        root.querySelectorAll('button[data-target]').forEach(btn=>{
          btn.addEventListener('click', ()=>{
            const target = btn.getAttribute('data-target');
            window.location.href = target;
          });
        });
      })();

      document.addEventListener('click', e=>{
        const target = e.target;
        if(target && target.id === 'connectBtn'){
          window.location.href = '/signup.html';
        }
      });

        const token = localStorage.getItem('token');
        if (token) {
            const heroActions = document.getElementById('heroActions');
            if (heroActions) {
                heroActions.innerHTML = '<button id="createRoomBtn" class="btn">Create room</button>';
                document.getElementById('heroTitle').textContent = 'Bienvenue';
                document.getElementById('heroText').textContent = 'Vous êtes connecté.';
            }
        }
    </script>
  </body>
</html>
